
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGESTO MONTE DE OCA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cc; /* Fondo amarillo claro */
            color: #333;
            margin: 0;
        }

        /* Estilos del encabezado */
        header {
            background-color: #ffd700; /* Amarillo PRO */
            color: #333;
            padding: 1em;
            text-align: center;
        }

        /* Estilos de la sección principal */
        main {
            padding: 2em;
            text-align: center;
        }

        /* Estilos para las categorías y títulos */
        .category {
            margin-top: 20px;
            padding: 1em;
            border: 1px solid #ffd700;
            border-radius: 5px;
        }

        h2, h3 {
            color: #333;
        }

        /* Estilos para mostrar PDFs */
        .pdf-container {
            margin-top: 10px;
            width: 100%;
            height: 400px;
        }

        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>DIGESTO MONTE DE OCA</h1>
    </header>

    <main>
        <h2>Consulta nuestros documentos por categoría</h2>
        
        <!-- Categoría 1 -->
        <div class="category">
            <h3>Categoría 1: Normativas</h3>
            
            <p>Título del Documento 1</p>
            <div class="pdf-container">
                <embed src="ruta-al-archivo/documento1.pdf" type="application/pdf" width="100%" height="100%">
            </div>

            <p>Título del Documento 2</p>
            <div class="pdf-container">
                <embed src="ruta-al-archivo/documento2.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </div>

        <!-- Categoría 2 -->
        <div class="category">
            <h3>Categoría 2: Reglamentos</h3>
            
            <p>Título del Documento 3</p>
            <div class="pdf-container">
                <embed src="ruta-al-archivo/documento3.pdf" type="application/pdf" width="100%" height="100%">
            </div>

            <p>Título del Documento 4</p>
            <div class="pdf-container">
                <embed src="ruta-al-archivo/documento4.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </div>

        <!-- Categoría 3 -->
        <div class="category">
            <h3>Categoría 3: Proyectos</h3>
            
            <p>Título del Documento 5</p>
            <div class="pdf-container">
                <embed src="ruta-al-archivo/documento5.pdf" type="application/pdf" width="100%" height="100%">
            </div>
        </div>
    </main>

</body>
</html>
